name: Deploy Blazor WebAssembly

on:
  push:
    branches:
      - master  # âœ… Certifique-se de que o branch correto estÃ¡ sendo usado
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ“¦ Instalar Ferramentas WebAssembly
        run: dotnet workload install wasm-tools

      - name: ğŸš€ Restaurar DependÃªncias
        run: dotnet restore

      - name: ğŸ”¨ Construir o Projeto
        run: dotnet build -c Release --no-restore

      - name: ğŸ“¦ Publicar para GitHub Pages
        run: dotnet publish Imobilaria_adm.csproj -c Release -o docs --nologo

      - name: ğŸ› ï¸ Remover possÃ­veis `symlinks` antes do deploy
        run: find docs -type l -delete

      - name: ğŸ› ï¸ Verificar tamanho final dos arquivos antes do upload
        run: du -sh docs/

      - name: ğŸ“„ Criar Arquivo `.nojekyll`
        run: touch docs/.nojekyll  # Evita que o GitHub Pages ignore pastas com "_"

      - name: ğŸ› ï¸ Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: ğŸ“¤ Fazer Upload dos Arquivos do Blazor
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: docs  # âœ… Garantindo que os arquivos da pasta `docs/` sejam enviados

      - name: ğŸš€ Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
