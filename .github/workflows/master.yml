name: Deploy Blazor WebAssembly

on:
  push:
    branches:
      - master  # ✅ Certifique-se de que o branch correto está sendo usado
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment: 
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout do Código
        uses: actions/checkout@v4

      - name: 🔧 Configurar .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: 📦 Instalar Ferramentas WebAssembly
        run: dotnet workload install wasm-tools

      - name: 🚀 Restaurar Dependências
        run: dotnet restore

      - name: 🔨 Construir o Projeto
        run: dotnet build -c Release --no-restore

      - name: 📦 Publicar para GitHub Pages
        run: dotnet publish Imobilaria_adm.csproj -c Release -o docs --nologo

      - name: 🛠️ Remover possíveis `symlinks` antes do deploy
        run: find docs -type l -delete

      - name: 🛠️ Verificar tamanho final dos arquivos antes do upload
        run: du -sh docs/

      - name: 📄 Criar Arquivo `.nojekyll`
        run: touch docs/.nojekyll  # Evita que o GitHub Pages ignore pastas com "_"

      - name: 🛠️ Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: 📤 Fazer Upload dos Arquivos do Blazor
        uses: actions/upload-pages-artifact@v2
        with:
          name: github-pages
          path: docs  # ✅ Garantindo que os arquivos da pasta `docs/` sejam enviados

      - name: 🚀 Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
